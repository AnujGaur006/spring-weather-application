<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Current Weather</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .weather-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        .weather-section {
            margin-top: 15px;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        h2 {
            margin: 0;
        }
        h3 {
            margin: 0;
            color: #333;
        }
        p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="weather-container">
  <h2>Weather Details</h2>
<!--  for <span th:text="${currentWeather.city}"></span>, <span th:text="${currentWeather.country}-->
  <div>
    <img id="weatherIcon" alt="Weather Icon">
  </div>

  <script th:inline="javascript">
        // Assuming you have a variable or condition (e.g., weatherCode) that determines the icon code
        const weatherCode = /*[[${currentWeather.weatherIcon}]]*/ ''; // You can change this value as needed

        // Get the img element by its id
        const weatherIcon = document.getElementById('weatherIcon');
        console.log(weatherCode);

        // Determine the src based on the weatherCode
        const weatherCodeMappings = {
    "01d": 'https://openweathermap.org/img/wn/01d@2x.png',
    "02d": 'https://openweathermap.org/img/wn/02d@2x.png',
    "03d": 'https://openweathermap.org/img/wn/03d@2x.png',
    "04d": 'https://openweathermap.org/img/wn/04d@2x.png',
    "09d": 'https://openweathermap.org/img/wn/09d@2x.png',
    "10d": 'https://openweathermap.org/img/wn/10d@2x.png',
    "11d": 'https://openweathermap.org/img/wn/11d@2x.png',
    "13d": 'https://openweathermap.org/img/wn/13d@2x.png',
    "50d": 'https://openweathermap.org/img/wn/50d@2x.png',
    "01n": 'https://openweathermap.org/img/wn/01n@2x.png',
    "02n": 'https://openweathermap.org/img/wn/02n@2x.png',
    "03n": 'https://openweathermap.org/img/wn/03n@2x.png',
    "04n": 'https://openweathermap.org/img/wn/04n@2x.png',
    "09n": 'https://openweathermap.org/img/wn/09n@2x.png',
    "10n": 'https://openweathermap.org/img/wn/10n@2x.png',
    "11n": 'https://openweathermap.org/img/wn/11n@2x.png',
    "13n": 'https://openweathermap.org/img/wn/13n@2x.png',
    "50n": 'https://openweathermap.org/img/wn/50n@2x.png',
};

const defaultURL = 'https://openweathermap.org/img/wn/01d@2x.png'; // Default image URL

// Set src based on weatherCode, or use defaultURL if not found
const src = weatherCodeMappings[weatherCode] || defaultURL;

        // Set the src attribute of the img element
        weatherIcon.src = src;
    </script>


  <div class="weather-section">
    <h3>Description</h3>
    <p th:text="${currentWeather.description}">Loading...</p>
  </div>

  <div class="weather-section">
    <h3>Temperature</h3>
    <p th:text="${currentWeather.temperature} + ' &#8451;'">Loading...</p>
  </div>

  <div class="weather-section">
    <h3>Feels Like</h3>
    <p th:text="${currentWeather.feelsLike} + ' &#8451;'">Loading...</p>
  </div>

  <div class="weather-section">
    <h3>Wind Speed</h3>
    <p th:text="${currentWeather.windSpeed} + ' mph'">Loading...</p>
  </div>

<!--  <div class="weather-section">-->
<!--    <h3>Weather-Icon</h3>-->
<!--    <p th:text="${currentWeather.weatherIcon}">Loading...</p>-->
<!--  </div>-->
  <a th:href="@{/weather}">Back to Home Page!</a>
</div>
</body>
</html>
